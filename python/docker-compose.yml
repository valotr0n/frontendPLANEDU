services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  fastapi_app:
    image: c0dys/python-fastapi_app:latest
    build: .
    container_name: fastapi_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGO_URL: "mongodb://mongo:27017"
    depends_on:
      - mongo

volumes:
  mongo_data:
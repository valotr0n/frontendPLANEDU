        // Размеры SVG
        const width = 1200;
        const height = 1600;

        // Создание SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Создание группы для узлов
        const nodes = svg.selectAll(".node")
            .data(data.nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.position.x},${d.position.y})`);

        // Добавление прямоугольников для узлов
        nodes.append("rect")
            .attr("width", d => d.width)
            .attr("height", d => d.height)
            .attr("fill", d => d.data.style.backgroundColor)
            .attr("stroke", d => d.data.style.borderColor);

        // Добавление текста для узлов
        nodes.append("text")
            .attr("class", "text")
            .attr("x", d => d.width / 2)
            .attr("y", d => d.height / 2)
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .text(d => d.data.label);

        // Создание группы для ребер
        const edges = svg.selectAll(".link")
            .data(data.edges)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke", d => d.style.stroke)
            .attr("stroke-width", d => d.style.strokeWidth)
            .attr("stroke-dasharray", d => d.style.strokeDasharray)
            .attr("x1", d => data.nodes.find(node => node.id === d.source).position.x + data.nodes.find(node => node.id === d.source).width / 2)
            .attr("y1", d => data.nodes.find(node => node.id === d.source).position.y + data.nodes.find(node => node.id === d.source).height / 2)
            .attr("x2", d => data.nodes.find(node => node.id === d.target).position.x + data.nodes.find(node => node.id === d.target).width / 2)
            .attr("y2", d => data.nodes.find(node => node.id === d.target).position.y + data.nodes.find(node => node.id === d.target).height / 2);
